    <!-- Секция "Регистрации" -->
    <section class="secRegister">
        <h1 class="dateCliFirst">Регистрация</h1>
        <h2 class="dateFormCli">
            <p>
                <label for="firstname">Имя:</label>
                <input class="inputCli" type="text" id="firstname" name="firstname">
            </p>
            <p>
                <label for="secondname">Фамилия:</label>
                <input class="inputCli" type="text" id="secondname" name="secondname">
            </p>
            <p>
                <label for="thirdname">Отчество:</label>
                <input class="inputCli" type="text" id="thirdname" name="thirdname">
            </p>
            <p>
                <label for="passport">Паспортные данные:</label>
                <input class="inputCli" placeholder="87-xx-xxxxxx" type="text" id="passport" name="passport">
            </p>
            <p>
                <label for="tel">Номер телефона:</label>
                <input class="inputCli" placeholder="+7 (912) xxx-xx-xx" type="tel" id="tel" name="tel">
            </p>
           
            <p><label for="date20">Дата рождения:</label>
                <input class="inputCli" type="date" id="date20" name="date20">
            </p>
           
            <p>
                <label for="pass">Пароль:</label>
                <input class="inputLogin" placeholder="" type="password" id="pass" name="pass">
            </p>
            <p>
                <label for="pass1">Повтор пароля:</label>
                <input class="inputLogin" placeholder="" type="password" id="pass1" name="pass1">
            </p>
        </h2>
        <button class="buttonbooking" type="submit"><a class="linkButtonbooking" href="profile.html">Зарегистрироваться</a></button>
